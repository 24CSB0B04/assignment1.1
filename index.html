<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="number"],
        select {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 48%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        .form-group {
            display: flex;
            gap: 20px;
        }
        .form-group > div {
            flex: 1;
        }
        .form-group select {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personal Information Form</h2>
        <form>
            <div class="form-group">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="subject">Subject of Interest</label>
            <input type="text" id="subject" name="subject" required>

            <label for="language">Languages Known</label>
            <input type="text" id="language" name="language" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="contact">Contact No.</label>
            <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="pin-code">Pin Code</label>
            <input type="text" id="pin-code" name="pin-code" required pattern="[0-9]{6}">

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
